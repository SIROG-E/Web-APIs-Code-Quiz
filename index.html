<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navbar from Bootstrap -->
        <nav class="nav">
            <a href="#"> View HighScores</a>
            <p class="ml-auto" id="timer">
            </p>
        <div id="timer">Time left: </div>
        </nav>
    </header>

    <div class="container">
        <div id="startpage">
            <h1>Coding Quiz Challenge</h1>
            <h4>Try to answer the following code related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score-time by 10 seconds!</h4>
                <button id="startbtn">Start Quiz</button>
        </div>
    </div>
    <div id="quiz">
            <div id="questions"><p>Questions Placeholder</p></div>
                <button id="1" onclick="checkAnswer('1')">1</button>
                <button id="2" onclick="checkAnswer('2')">2</button>
                <button id="3" onclick="checkAnswer('3')">3</button>
                <button id="4" onclick="checkAnswer('4')">4</button>
            <div id="result"></div>
    </div>
    <div id="itsover">
        <h2>All done!</h2>
        <input type="text" size = "35" placeholder="Enter initials:" name="initials" id="initials"/>
        <div id="finalScore"></div>
        <button id="submit">Submit</button>
    </div>
    <div id=highscoresContainer>
    <div id="high-scorePage">
        <div id="highscore-header">
            <h1>Highscores</h1>
            <!-- <h3>Score</h3> -->
        </div>
        <div id = "highscore-initials, highscore-score"></div>
    </div>
    <div id="endQuizBtns">
        <button id="goBack" onclick="redoQuiz()">Go Back</button>
        <button id="clearHighscores" onclick="clearScore()">Clear Highscores</button>
    </div>

    <!-- My Javascript  -->
    <script src="./script.js"></script>
</body>
</html>
