<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

<!------ Body Start ---------->
<div class="container-fluid bg-info">
    <div id="startModal" class="modal-dialog" style="display:show">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Coding Quiz Challenge</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score-time by 10 seconds!</p>
        </div>
        <div class="modal-footer">
          <button id="startQuiz" type="button" class="btn btn-primary">Start Quiz</button>
        </div>
      </div>
    </div>
  
    <div id="questionModal" class="modal-dialog" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h3><span class="label label-warning" id="qid">2</span> <span id="questionPrompt">Coco is CORRECT</span></h3>
        </div>
        <div class="modal-body">
          <div class="col-xs-3 col-xs-offset-5">
            <div id="loadbar" style="display: none;">
              <div class="blockG" id="rotateG_01"></div>
              <div class="blockG" id="rotateG_02"></div>
              <div class="blockG" id="rotateG_03"></div>
              <div class="blockG" id="rotateG_04"></div>
              <div class="blockG" id="rotateG_05"></div>
              <div class="blockG" id="rotateG_06"></div>
              <div class="blockG" id="rotateG_07"></div>
              <div class="blockG" id="rotateG_08"></div>
            </div>
          </div>
  
          <div class="quiz" id="quiz" data-toggle="buttons">
            <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input id="answer1RadioBtn" type="radio" name="q_answer" value="1"> <span id="answer1Lbl">1 One</span> </label>
            <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input id="answer2RadioBtn" type="radio" name="q_answer" value="2"><span id="answer2Lbl">1 One</span> </label>
            <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input id="answer3RadioBtn" type="radio" name="q_answer" value="3"><span id="answer3Lbl">1 One</span> </label>
            <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input id="answer4RadioBtn" type="radio" name="q_answer" value="4"><span id="answer4Lbl">1 One</span> </label>
          </div>
        </div>
        <div class="modal-footer text-muted">
          <span id="answerResult"></span>
        </div>
      </div>
    </div>
  
  
    <div id="doneModal" class="modal-dialog" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">All Done!</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <p>
            Your final score is <label id="finalScore">XXX</label>
          </p>
          <input type="text" size="35" placeholder="Enter initials:" name="initials" id="initials" />
  
        </div>
        <div class="modal-footer">
          <button id="submitScore" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  
    <div id="highScoresModal" class="modal-dialog" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Highscores</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  
          </button>
        </div>
        <div id="highScoresBody" class="modal-body">
  
        </div>
        <div class="modal-footer">
          <button id="goBack" type="button" class="btn btn-primary">Go Back</button>
          <button id="clearScores" type="button" class="btn btn-primary">Clear Highscores</button>
        </div>
      </div>
    </div>
  
  
  
  </div>

</body>
</html>
